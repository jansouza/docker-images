#Compression
gzip on;
gzip_disable "msie6";
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_types      text/plain
                text/css
                text/javascript
                text/xml
                application/json
                application/x-javascript
                application/javascript
                application/x-font-ttf
                application/xml
                application/xml+rss
                image/svg+xml;
